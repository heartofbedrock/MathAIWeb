<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Paper Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Math Paper Generator</h1>
    <form id="paperForm">
      <button type="submit" id="generateBtn">Generate</button>
    </form>
    <div id="progressContainer" style="display:none">
      <div id="progressBar"></div>
    </div>
    <div class="downloads">
      <button id="downloadQuestions" style="display:none">Download Questions</button>
      <button id="downloadAnswers" style="display:none">Download Answers</button>
    </div>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
